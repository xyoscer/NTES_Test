<!DOCTYPE html>

    <title>element.children兼容问题</title>
</head>
<body>
<div class="parent" id="parent">
    <!--"hello p"-->
    <p>111</p>
    <p>222</p>
    <p>333</p>
    <p>444</p>
    <!--"hello p"-->
    "hello p last"
</div>
<script>
    function getElementChild(parentNode) {
       var childNodeList = parentNode.childNodes;
        var childList  = [];
        for(var i=0;i<childNodeList.length;i++) {
             if(childNodeList[i].nodeType === 1) {
                 childList.push(childNodeList[i]);
             }
        }
        return childList;

    }

    var paretNode = document.getElementById('parent');
    console.log(getElementChild(paretNode));
</script>
