<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框通用的光标操作接口</title>
    <script src="../../../../界面练习/kualiuqi--event.js"></script>
</head>
<body>
<form >
    <textarea name="text1" id="" cols="30" rows="10" class="input"></textarea>
    <input type="text" class="input">
</form>
<script>
    var input  = document.getElementsByClassName('input')[1];
    /*textarea 元素

    textarea 具有的属性和方法如下：

    name
    value （用户输入信息）
    select() （全选当前输入的内容）
    selectionStart （选中的内容的起始位置，无选中时返回当前光标所在位置）
    selectionEnd （选中内容结束位置，无选中时返回光标位置）
    selectionDirection （选取方向 forward backward）
    setSelectionRange(start, end[, direction]) （使用程序选中内容）
    setRangeText(replacement[, start, end, [mode]]) （设置内容范围）
    */

    /**
     *
     * @param input input输入框对象
     * @param start  光标起始位置
     * @param end    光标结束位置
     */
    function selection(input,start,end){
        input.addEventListener('blur',function(event){
            var target = event.target || window.srcElement;
           target.focus();
           target.setSelectionRange(start, end);

        },false);

    }
    selection(input,1,5);

</script>
</body>
</html>
