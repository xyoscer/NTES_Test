<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas画圆</title>
</head>
<body>
   <canvas id="myCanvas" width = "300px" height = "300px"></canvas>
   <script>
       var drawCircle = function(id) {
           var canvas = document.getElementById('myCanvas');
           if(canvas  == null) {
               return false;
           }
           var context = canvas.getContext('2d');
           context.beginPath();
           context.arc(150,150,100,0,Math.PI*2,true);
           context.closePath();
           context.fillStyle = "#6a83ff";
           context.strokeStyle = "#4d4e53";
           context.fill();
           context.stroke();

       };
       drawCircle(myCanvas);
   </script>
</body>
</html>
