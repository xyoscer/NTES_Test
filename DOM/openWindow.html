<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开新窗口，5s后自动关闭</title>
</head>
<body>
<script>

         var newWin = window.open("http://www.163.com","subwindow","width=400,height=350,toolbar=yes,resizable=yes,status=yes");

         setTimeout(function() {
                  newWin.close();
              },5000);









</script>
</body>
</html>
