<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻标题样式设置</title>
    <style>
        body {
            margin: 0;
        }
        .content {
            width: 200px;
            margin: 0 auto;
        }
        h1 {
            width: 200px;
            font: bold 16px/25px "宋体"; /*设置字体的样式*/
            color: #000;
            /*文字超出部分显示...*/
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
   <div class="content">
       <h1>标题文字标题文字标题文字标题文字</h1>
   </div>
</body>
</html>
