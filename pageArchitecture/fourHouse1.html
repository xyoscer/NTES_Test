<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局实现四宫格</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .contaniner {
            display: table;
        }
        .item {
            display: table-cell;
            padding:5px;
            background-color:#00dcff;
            border:1px solid #fff;
        }
    </style>
</head>
<body>
<div class="contanier">
    <div class="column">
        <span class="item">1</span>
        <span class="item">2</span>
    </div>
    <div class="column">
        <span class="item">3</span>
        <span class="item">4</span>
    </div>
</div>
</body>
</html>
